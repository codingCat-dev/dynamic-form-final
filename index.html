<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>FormProject</title>
  </head>
  <body>
    <div class="content flex">
      <div class="end-container">
        <span class="end-container__text">Thanks for Joining</span>
      </div>
      <form class="form" action="/">
        <h3 class="form-title">Register</h3>
        <!--  -->
        <div class="form-section flex section">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <!--  -->
        <div class="form-section flex section">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter password"
            autocomplete="on"
          />
        </div>
        <!--  -->
        <div class="form-section flex section">
          <label for="repeat-password">Repeat password</label>
          <input
            type="password"
            id="repeat-password"
            placeholder="Repeat password"
            autocomplete="on"
          />
        </div>
        <!--  -->
        <div class="form-section flex section">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email" />
        </div>
        <button type="submit" class="form-button">Submit</button>
        <span class="form-error"></span>
      </form>
      <!-- footer -->
    </div>
    <div class="footer">
      <ul class="footer-item flex">
        <li>
          <a
            href="https://github.com/codingCat-dev"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-github-square fa-2x"></i
          ></a>
        </li>

        <li>
          <a
            href="https://discord.gg/jV8DtW6Xzx"
            target="_blank"
            class="footer-link"
            ><i class="fab fa-discord fa-2x"></i
          ></a>
        </li>
        <li>
          <span>&#169; coding-cat 2021</span>
        </li>
      </ul>
    </div>
    <!--START-->
    <script src="script.js"></script>
  </body>
</html>
